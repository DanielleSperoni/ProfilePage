<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/contact.css">

    <link rel="icon" href="img/memoji.jpeg">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>

<body>
    <div class="page-container">
        <div class="content-wrap">
            <header>
                <nav class="main-nav">
                    <a href="index.html">
                        <img class="logo-me" src="img/memoji.jpeg" alt="Logo-Me">
                    </a>

                    <ul class="main-nav-menu links">
                        <li>
                            <a href="index.html">About</a>
                        </li>
                        <li>
                            <a href="portfolio.html">Portfolio</a>
                        </li>
                        <li>
                            <a href="404.html">Error</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                <h3 class="title">Contact Me:</h3>
                <div class="container">
                    <section class="freelance">
                        <p>
                            I'm available for freelance work and would love to assit on your project.
                        </p>
                        <p>
                            Reach out to me on <a class="links links-inline" href="linkedIn.html" target="_blank">LinkedIn</a>,
                            through <a class="links links-inline" href="mailto:dsperoni90@gmail.com">email</a>
                            or send a message to inquire about hiring me:
                        </p>
                        <form>
                            <div class="personal-info">
                                <div class="f-name">
                                    <label>First Name:</label>
                                    <input type="text" name="firstName" placeholder="First Name" required>
                                </div>
                                <div class="l-name">
                                    <label>Last Name:</label>
                                    <input type="text" name="lastName" placeholder="Last Name" required>
                                </div>
                                <div class="email">
                                    <label>Email:</label>
                                    <input type="email" name="email" placeholder="Email" required>
                                </div>
                            </div>
                            <textarea name="messageArea" cols="50" rows="10" placeholder="Message goes here."
                                required></textarea>
                            <br>
                            <input type="submit" value="Send Message">
                        </form>
                    </section>
                </div>
            </main>
        </div>
        <footer class="footer">
            <ul class="links footer-icons">
                <li>
                    <a href="linkedIn.html" target="_blank"><i class="fa fa-linkedin"></i></a>
                </li>
                <li>
                    <a href="https://github.com/DanielleSperoni" target="_blank"><i class="fa fa-github"></i></a>
                </li>
                <li>
                    <a href="mailto:dsperoni90@gmail.com"><i class="fa fa-envelope"></i></a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
